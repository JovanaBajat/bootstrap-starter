<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap Boilerplate</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <!-- YOUR CODE -->
<div class="container-fluid" id="contact">
	<div class="row">
		<div class="col-lg-12 text-center">
			<h2>CONTACT ME</h2>
			<div class="star-line">
			<div class="borderBlack"></div>
			<i class="fa fa-star fa-2x staricon" aria-hidden="true"></i>
			<div class="borderBlack"></div>
			</div>
		</div>
	</div>
	<form>
  <div class="form-group">
    <input type="text" class="form-control center-block" id="name" placeholder="Name">
  </div>
  <div class="form-group">
    <input type="email" class="form-control center-block" id="email" placeholder="Email Adress">
  </div>
   <div class="form-group">
    <input type="text" class="form-control center-block" id="phone" placeholder="Phone Number">
  </div>
  <div class="form-group">
    <input type="textarea" class="form-control center-block" id="message" placeholder="Message">
  </div>
</form>
<button class="btn btn-md btn-success btn-contact">Send</button>






</div>
  <!-- END OF YOUR CODE -->
  <script src="./vendors/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
